[package]
name = "arey"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "arey"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
async-trait = "0.1.77"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
anyhow = { version = "1.0", features = ["backtrace"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
serde_json = "1.0"
async-stream = "0.3"
once_cell = "1.19.0"
lazy_static = "1.4.0"
home = "0.5"
log = "0.4"
env_logger = "0.11"
reqwest = { version = "0.11", features = ["json"] }
dirs = "5.0"
path-absolutize = "3.1"
indicatif = "0.17"
console = "0.15.11"

[target.'cfg(not(target_os = "windows"))'.dependencies]
llama-cpp-2 = { version = "0.1.*", features = ["cuda"] }

[target.'cfg(target_os = "windows")'.dependencies]
# Windows-specific dependencies if needed
