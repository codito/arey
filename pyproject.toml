[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "myl"
version = "0.0.1"
dependencies = [
    "llama-cpp-python",
    "pyyaml",
    "rich",
    "wurlitzer"
]
readme = { file = "README.md", content-type = "text/markdown" }

[project.optional-dependencies]
test = ["pytest", "pytest-mock", "pytest-cov", "ruff"]
samples = ["beautifulsoup4", "lxml", "markdown", "python-frontmatter"]

[project.scripts]
myl = "myl.main:main"

[tool.setuptools.packages.find]
where = ["."]  # ["."] by default
include = ["myl*"]  # ["*"] by default
exclude = ["myl.tests*"]  # empty by default
namespaces = false  # true by default

[tool.coverage.run]
omit = []

[tool.coverage.report]
show_missing = "true"

[tool.pytest.ini_options]
addopts = "--cov=myl --cov-report=term-missing --quiet"

[tool.ruff]
exclude = [".venv", "venv"]
ignore = []
line-length = 88
select = [
    "D",
    "E",
    "F",
    "W",
]

[tool.ruff.per-file-ignores]
"tests/*.py" = [
    "D101",
    "D102",
]
"**/*.py" = ["F405"]
